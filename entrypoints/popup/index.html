<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Lens</title>
  <style>
    html {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 350px;
      max-height: 600px;
      padding: 15px;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-sizing: border-box;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .header h1 {
      margin: 0;
    }

    .clear-link {
      font-size: 13px;
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .clear-link:hover {
      background-color: #e3f2fd;
      text-decoration: underline;
    }

    .search-container {
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .options-row {
      display: flex;
      gap: 15px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    label.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }

    input[type="checkbox"]:disabled {
      cursor: not-allowed;
    }

    .search-mode {
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      font-size: 13px;
      display: none;
      flex-shrink: 0;
    }

    .error {
      color: #f44336;
    }

    .success {
      color: #4CAF50;
    }

    .navigation {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    .match-counter {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      flex: none;
      width: 32px;
      height: 32px;
      padding: 0;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-btn:hover {
      background-color: #0b7dda;
    }

    .nav-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .results-list {
      margin-top: 15px;
      flex: 1;
      min-height: 0;
      overflow: hidden;
      display: none;
      flex-direction: column;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
    }

    .results-list-header {
      padding: 10px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .results-list-title {
      font-weight: 500;
      font-size: 14px;
    }

    .results-list-count {
      font-size: 12px;
      color: #666;
    }

    .results-list-items {
      padding: 5px;
      overflow-y: auto;
      flex: 1;
      min-height: 0;
    }

    .results-list-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .results-list-item:hover {
      background-color: #f9f9f9;
    }

    .results-list-item.current {
      background-color: #fff3cd;
      border-left: 3px solid #ffc107;
    }

    .results-list-item-index {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }

    .results-list-item-text {
      font-size: 13px;
      line-height: 1.4;
      color: #333;
    }

    .results-list-item-matched {
      background-color: #fff9c4;
      font-weight: 500;
      padding: 0 2px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Pattern Lens</h1>
    <a href="#" class="clear-link" id="clearLink">検索をクリア</a>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="検索キーワードを入力...">
  </div>

  <div class="options">
    <div class="options-row">
      <label id="regexLabel">
        <input type="checkbox" id="regexMode">
        正規表現
      </label>
      <label id="caseSensitiveLabel">
        <input type="checkbox" id="caseSensitiveMode">
        大文字小文字を区別
      </label>
    </div>
    <div class="options-row">
      <label id="fuzzyLabel">
        <input type="checkbox" id="fuzzyMode">
        あいまい検索
      </label>
      <label id="elementLabel">
        <input type="checkbox" id="elementMode">
        要素検索
      </label>
    </div>
    <div class="options-row">
      <label id="resultsListLabel">
        <input type="checkbox" id="resultsListMode">
        検索結果一覧
      </label>
    </div>
  </div>

  <div class="search-mode" id="searchModeContainer" style="display: none;">
    <select id="searchMode">
      <option value="css">CSSセレクタ</option>
      <option value="xpath">XPath</option>
    </select>
  </div>

  <div class="results" id="results"></div>

  <div class="navigation" id="navigation" style="display: none;">
    <div class="match-counter">
      <span id="matchCounter">0/0</span>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" id="prevBtn" title="前へ (Shift+Enter)">▲</button>
      <button class="nav-btn" id="nextBtn" title="次へ (Enter)">▼</button>
    </div>
  </div>

  <div class="results-list" id="resultsList">
    <div class="results-list-header">
      <span class="results-list-title">検索結果一覧</span>
      <span class="results-list-count" id="resultsListCount">0件</span>
    </div>
    <div class="results-list-items" id="resultsListItems">
      <!-- 動的に生成される検索結果アイテム -->
    </div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
