<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Lens</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .header h1 {
      margin: 0;
    }

    .clear-link {
      font-size: 13px;
      color: #2196F3;
      text-decoration: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 3px;
      transition: background-color 0.2s;
    }

    .clear-link:hover {
      background-color: #e3f2fd;
      text-decoration: underline;
    }

    .search-container {
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }

    label.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }

    input[type="checkbox"]:disabled {
      cursor: not-allowed;
    }

    .search-mode {
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    .error {
      color: #f44336;
    }

    .success {
      color: #4CAF50;
    }

    .navigation {
      margin-top: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .match-counter {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    .nav-buttons {
      display: flex;
      gap: 5px;
    }

    .nav-btn {
      flex: none;
      width: 32px;
      height: 32px;
      padding: 0;
      background-color: #2196F3;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .nav-btn:hover {
      background-color: #0b7dda;
    }

    .nav-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Pattern Lens</h1>
    <a href="#" class="clear-link" id="clearLink">検索をクリア</a>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="検索キーワードを入力...">
  </div>

  <div class="options">
    <label id="regexLabel">
      <input type="checkbox" id="regexMode">
      正規表現
    </label>
    <label id="caseSensitiveLabel">
      <input type="checkbox" id="caseSensitiveMode">
      大文字小文字を区別
    </label>
    <label id="elementLabel">
      <input type="checkbox" id="elementMode">
      要素検索
    </label>
  </div>

  <div class="search-mode" id="searchModeContainer" style="display: none;">
    <select id="searchMode">
      <option value="css">CSSセレクタ</option>
      <option value="xpath">XPath</option>
    </select>
  </div>

  <div class="results" id="results"></div>

  <div class="navigation" id="navigation" style="display: none;">
    <div class="match-counter">
      <span id="matchCounter">0/0</span>
    </div>
    <div class="nav-buttons">
      <button class="nav-btn" id="prevBtn" title="前へ (Shift+Enter)">▲</button>
      <button class="nav-btn" id="nextBtn" title="次へ (Enter)">▼</button>
    </div>
  </div>

  <script type="module" src="./popup.ts"></script>
</body>
</html>
