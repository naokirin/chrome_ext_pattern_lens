<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Lens - Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .setting-group {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 10px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .description {
      font-size: 14px;
      color: #666;
      margin-left: 28px;
      margin-top: -5px;
    }

    input[type="number"] {
      width: 80px;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      margin-left: 10px;
    }

    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .setting-row label {
      margin-bottom: 0;
    }

    .save-status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .save-status.success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>

<body>
  <h1>Pattern Lens - 設定</h1>

  <div class="setting-group">
    <h2>デフォルト検索オプション</h2>
    <label>
      <input type="checkbox" id="defaultRegex">
      <span>正規表現検索をデフォルトで有効にする</span>
    </label>
    <p class="description">チェックすると、拡張機能を開いた際に正規表現検索が有効になります</p>
  </div>

  <div class="setting-group">
    <h2>要素検索オプション</h2>
    <label>
      <input type="checkbox" id="defaultElementSearch">
      <span>要素検索をデフォルトで有効にする</span>
    </label>
    <p class="description">CSSセレクタやXPathによる要素検索をデフォルトで有効にします</p>
  </div>

  <div class="setting-group">
    <h2>検索結果一覧オプション</h2>
    <div class="setting-row">
      <label>
        <span>前後文脈の文字数:</span>
        <input type="number" id="resultsListContextLength" min="10" max="100" value="30">
      </label>
    </div>
    <p class="description">検索結果一覧に表示する前後の文脈の文字数（10〜100文字）</p>
  </div>

  <div class="setting-group">
    <h2>動的コンテンツ検索オプション</h2>
    <label>
      <input type="checkbox" id="autoUpdateSearch" checked>
      <span>動的に追加された要素を自動的に検索する</span>
    </label>
    <p class="description">ページに動的に追加された要素や変更された要素を自動的に検索します（SPAや無限スクロールなどに対応）</p>
  </div>

  <div class="save-status" id="saveStatus">
    設定を保存しました
  </div>

  <script type="module" src="./main.ts"></script>
</body>

</html>
