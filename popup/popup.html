<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Lens</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      width: 350px;
      padding: 15px;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    .search-container {
      margin-bottom: 15px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .options {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    label {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 5px;
      cursor: pointer;
    }
    .search-mode {
      margin-bottom: 15px;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .search-btn {
      background-color: #4CAF50;
      color: white;
    }
    .search-btn:hover {
      background-color: #45a049;
    }
    .clear-btn {
      background-color: #f44336;
      color: white;
    }
    .clear-btn:hover {
      background-color: #da190b;
    }
    .results {
      margin-top: 15px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .error {
      color: #f44336;
    }
    .success {
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Pattern Lens</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="検索キーワードを入力...">
  </div>

  <div class="options">
    <label>
      <input type="checkbox" id="regexMode">
      正規表現
    </label>
    <label>
      <input type="checkbox" id="elementMode">
      要素検索
    </label>
  </div>

  <div class="search-mode" id="searchModeContainer" style="display: none;">
    <select id="searchMode">
      <option value="css">CSSセレクタ</option>
      <option value="xpath">XPath</option>
    </select>
  </div>

  <div class="buttons">
    <button class="search-btn" id="searchBtn">検索</button>
    <button class="clear-btn" id="clearBtn">クリア</button>
  </div>

  <div class="results" id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
